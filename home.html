  <head>

    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container row">
          <div class="col-5">
            <a class="navbar-brand" href="#">◎</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!--  -->
          <div class="col-8">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="navbar-nav me-auto mb-2 mb-lg-0   text-end d-flex justify-content-between"
              >
               
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    id="username"

              </li>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- مواعيد الأذان -->
    <div class="container mt-5">
      <div row>
        <div class="col-12 ">
          <h1 class="text-end mb-2" id="day">اليوم</h1>
        </div>
        <hr />
        <div class="col-12">
          <h1 class="text-end mt-5" id="clendr">التاريخ</h1>
        </div>
      </div>
      <hr />
      <h1 class="text-center">مواعيد الأذان</h1>
      <div class="row container  mt-5 text-center w-100 align-items-center" dir="rtl" id="athan-row" >
        <div class="card  mx-2 col-lg-2  col-sm-6">
          <div class="card-header" >اذان الفجر</div>
          <div class="card-body">
            <h5 class="card-title" id="fajr"></h5>
          </div>
        </div>
        <div class="card mx-2 col-lg-2 col-sm-6 ">
          <div class="card-header">اذان الظهر</div>
          <div class="card-body" >
            <h5 class="card-title" id="dhuhr"></h5>
          </div>
        </div>
        <div class="card mx-2 col-lg-2 col-sm-6">
          <div class="card-header">اذان العصر</div>
          <div class="card-body" >
            <h5 class="card-title" id="asr"> </h5>
          </div>
        </div>
        <div class="card mx-2 col-lg-2 col-sm-6">
          <div class="card-header">اذان المغرب</div>
          <div class="card-body">
            <h5 class="card-title" id="maghrib"> </h5>
          </div>
        </div>
        <div class="card mx-2 col-lg-2 col-sm-6">
          <div class="card-header">اذان العشاء</div>
          <div class="card-body">
            <h5 class="card-title" id="ashah"> </h5>
          </div>
        </div>
        
        </div>
      </div>
    </div>
    <hr />
    <!-- الطقس -->
    <div class="container mt-5" dir="rtl" id="container-hold">
      <div class="row">
        <h1 class="text-center mb-4">الطقس</h1>
        <div class="col card mx-2">
          <h3 class="text-center card-body" id="city">المدينة</h3>
        </div>
        <div class="col card mx-2">
          <h3 class="text-center card-body" id="temp">درجة الحرارة</h3>
        </div>
        <div class="col card mx-2">
          <h3 class="text-center card-body" id="humidity">درجة الرطوبة</h3>
        </div>
        <div class="col card mx-2">
          <h3 class="text-center card-body" id="lon">خطوط الطول</h3>
        </div>
        <div class="col card mx-2">
          <h3 class="text-center card-body" id="lat">خطوط العرض</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
